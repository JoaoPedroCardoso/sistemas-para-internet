<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>

	<body>
		<h1>Cadastro de clientes</h1>

		<p style="color: red">Todos os campos são de preenchimento obrigatório</p>

		<form>
			<fieldset>
				<legend>Dados pessoais</legend>

				<label for="nome">Nome:</label><br/>
				<input id="nome" placeholder="Nome completo" required type="text"/><br/>

				<label for="nascimento">Nascimento:</label><br/>
				<input id="nascimento" required type="date"/><br/>

				<label>Sexo:</label><br/>
				<input id="masculino" name="sexo" required type="radio"/>
				<label for="masculino">Masculino</label>
				<input id="feminino" name="sexo" required type="radio"/>
				<label for="feminino">Feminino</label>
			</fieldset>

			<fieldset>
				<legend>Informações de contato</legend>

				<label for="email">Email:</label><br />
				<input id="email" type="email" required /><br />

				<label for="telefone">Telefone celular:</label><br />
				<input id="telefone" type="tel" minlength="9" maxlength="9" placeholder="Apenas números (máx: 9)" required /><br />

				<label for="website">Website pessoal/profissional:</label><br />
				<input id="website" type="url" required />
			</fieldset>

			<fieldset>
				<legend>Localização</legend>

				<label for="endereco">Endereço:</label><br />
				<input id="endereco" type="text" required /><br />

				<label for="casa">Numero:</label><br />
				<input id="casa" type="number" min="1" max="9999" placeholder="(Valor entre 1 e 9999)" required /><br />

				<label for="cidade">Cidade:</label><br />
				<input id="cidade" type="text" required /><br />

				<label for="estado">Estado:</label><br />
				<select id="estado" name="estado">
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
					<option value="EX">Estrangeiro</option>
				</select>
			</fieldset>

			<input type="submit" value="Cadastrar" />
			<input type="reset" value="Limpar" />
		</form>
	</body>
</html>

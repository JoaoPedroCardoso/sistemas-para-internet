<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>

    <body>
        <script>
            const n = prompt("Digite o número mínimo")
            const m = prompt("Digite o número máximo")

            document.write(`<p>${Math.floor(Math.random() * (m - n + 1)) + n}</p>`)
        </script>
    </body>
</html>

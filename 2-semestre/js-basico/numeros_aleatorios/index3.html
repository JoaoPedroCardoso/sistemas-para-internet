<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>

    <body>
        <script>
            const n = parseInt(prompt("Digite o número máximo"))

            document.write(`<p>${Math.floor(Math.random() * n) + 1}</p>`)
        </script>
    </body>
</html>

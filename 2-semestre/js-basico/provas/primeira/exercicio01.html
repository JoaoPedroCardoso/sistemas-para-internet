<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>

    <body>
        <script>
            const n1 = parseFloat(prompt("Digite o 1ยบ valor"))
            const n2 = parseFloat(prompt("Digite o 2ยบ valor"))
            const op = prompt("Digite o operador (+, -, * ou /)")

            const calc = {
                "+": (a, b) => a + b,
                "-": (a, b) => a - b,
                "*": (a, b) => a * b,
                "/": (a, b) => a / b,
            }[op](n1, n2)

            document.write(calc)
        </script>
    </body>
</html>

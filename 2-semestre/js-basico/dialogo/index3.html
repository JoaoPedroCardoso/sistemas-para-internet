<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Document</title>
        <script>
            const nome = prompt("Qual é o seu nome completo?")
            const idade = prompt("Qual é a sua idade?")

            if (idade >= 18) {
                alert(`${nome}, você JÁ possui idade para tirar carteiara!`)
            } else {
                alert(`${nome}, você NÃO possui idade para tirar carteiara, ainda falta(m) ${18 - idade} anos.`)
            }
        </script>
    </head>

    <body></body>
</html>

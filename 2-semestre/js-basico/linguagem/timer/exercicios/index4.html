<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <script>
            const element = (t) => document.getElementById(t)
            let interval

            function carregar() {
                let tempo = +prompt("Digite a quantidade de tempo em segundos")
                element("tempo").innerText = tempo.toString()

                interval = setInterval(() => {
                    if (tempo <= 0) {
                        window.open("https://www.google.com", "_self")
                        clearInterval(interval)
                        return
                    }

                    element("tempo").innerText = (--tempo).toString()
                }, 1000)
            }
        </script>
    </head>

    <body onload="carregar()">
        <h1>Por favor, aguarde <span id="tempo">X</span> segundos para carregar a p√°gina do Google</h1>
    </body>
</html>

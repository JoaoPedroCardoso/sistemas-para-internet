<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }

            th {
                font-size: 24px;
                color: blue;
                font-family: Verdana, sans-serif;
            }
        </style>
        <script>
            const element = (t) => document.getElementById(t)
            const value = (t) => element(t).value

            function validar() {
                if (!value("login")) {
                    alert("Login invalido")
                } else if (!value("senha") || value("senha") !== value("confSenha")) {
                    alert("Senha invalida")
                    element("senha").value = ""
                    element("confSenha").value = ""
                } else {
                    alert("SEJA BEM VINDO")
                }
            }
        </script>
    </head>

    <body>
        <form>
            <table>
                <tr>
                    <th align="center" colspan="3">Acesso ao Sistema</th>
                </tr>
                <tr>
                    <td align="right"><label for="login">Login: </label></td>
                    <td colspan="2"><input id="login" name="" size="27" type="text" /></td>
                </tr>
                <tr>
                    <td align="right"><label for="senha">Senha: </label></td>
                    <td><input id="senha" name="" size="10" type="password" /></td>
                    <td style="color: red">(max. 8 caracteres)</td>
                </tr>
                <tr>
                    <td><label for="confSenha">Confirmar Senha: </label></td>
                    <td><input id="confSenha" name="" size="10" type="password" /></td>
                    <td style="color: red">(max. 8 caracteres)</td>
                </tr>
                <tr>
                    <td align="center" colspan="3">
                        <input onclick="validar()" type="button" value="Entrar" />
                        <button type="reset">Limpar</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>

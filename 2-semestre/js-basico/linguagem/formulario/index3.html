<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>Document</title>
        <script>
            function dobro() {
                const element = (t) => document.getElementById(t)
                element("valorDobro").value = +element("valor").value * 2
            }
        </script>
    </head>

    <body>
        <form>
            <label for="valor">Digite um valor: </label>
            <input id="valor" name="" size="10" type="text" />
            <br />
            <input onclick="dobro()" type="button" value="Mostrar o dobro" />
            <br />
            <label for="valorDobro">Dobro do valor: </label>
            <input id="valorDobro" name="" size="10" type="text" />
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>Title</title>
        <link href="style.css" rel="stylesheet" />
        <script>
            const element = (v) => document.getElementById(v)
            const value = (v) => element(v).value

            function carregar() {
                const nome = window.localStorage.getItem("nome").split(" ")
                element("nome").innerText = `${nome[0]} ${nome[nome.length - 1]}`
            }

            function entrar() {
                window.open("felino.html", "_self")
            }
        </script>
    </head>

    <body onload="carregar()">
        <h2><span id="nome"></span>, seja bem-vindo ao jogo dos Felinos!</h2>
        <input onclick="entrar()" type="button" value="Entrar como convidado" />
    </body>
</html>

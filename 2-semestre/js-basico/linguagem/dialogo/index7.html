<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Document</title>
    </head>

    <body>
        <p id="web">Fundamentos de Web Design II</p>

        <script>
            const web = document.getElementById("web")
            const r = prompt("Red entre 0 e 255?")
            const g = prompt("Green entre 0 e 255?")
            const b = prompt("Blue entre 0 e 255?")

            web.style.color = `rgb(${r}, ${g}, ${b})`
        </script>
    </body>
</html>

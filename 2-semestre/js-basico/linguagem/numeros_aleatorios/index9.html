<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const n = parseInt(prompt("Número de pessoas"))
            let pessoas = []

            for (let i = 1; i <= n; i++) {
                pessoas.push(prompt(`Nome da ${i}ª pessoa`))
            }

            document.write(`<h1 style="text-align:center;">Ordem de apresentação dos grupos</h1>`)
            document.write(`<div style="background-color:gray; padding:20px;">`)

            for (let i = 1; i <= n; i++) {
                const r = Math.floor(Math.random() * pessoas.length)

                document.write(`<p>${i}º - ${pessoas.splice(r, 1)}</p>`)
                document.write(`<hr>`)
            }

            document.write(`</div>`)
        </script>
    </body>
</html>

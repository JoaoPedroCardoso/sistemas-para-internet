<!DOCTYPE html>
<html lang="pt-br" th:include="template :: modelo" xmlns:th="http://www.thymeleaf.org">
    <body th:fragment="conteudo">
        <header th:replace="jdbc/professor/fragments/header :: header"></header>

        <main class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professor : ${professores}">
                        <th th:text="${professor.id}"></th>
                        <td th:text="${professor.nome}"></td>
                        <td>
                            <a th:href="@{/templates/jdbc/professor/editar(id=${professor.id})}">Editar</a>
                            <a th:href="@{/templates/jdbc/professor/excluir(id=${professor.id})}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
